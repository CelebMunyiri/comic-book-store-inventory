<!DOCTYPE html>
<html>
<head>
    <title>Comic Book Store Inventory - Inventory</title>
</head>
<body>
    <h1>Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td><a href="/delete/{{ item.name }}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/add">Add Item</a>
</body>
</html>
